<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <section class="section">
      <header class="header">
        <div class="header-cover">
          <a class="header-cover-controls" href="">
            <img class="header-cover-src" src="images/image-equilibrium.jpg" alt="">
          </a>
          <div class="clicked_bg"></div>
          <img class="clicked_point" src="images/icon-view.svg" alt="">
        </div>
        <h1 class="header-title">
          <a class="header-title-controls" href="">
            Equilibrium #3429
          </a>
        </h1>
      </header>
      <main class="contents">
        <p class="contents-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="contents-board">
          <div class="row">
            <div class="col_left">
                <img class="col_left-src" src="images/icon-ethereum.svg" alt="">
                <span class="col_left-span">0.041 ETH</span>
            </div>
            <div class="col_right">
              <img class="col_right-src" src="images/icon-clock.svg" alt="">
              <span class="col_left-span">3 days left</span>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-contents"> 
          <div class="footer-point">
            <img class="footer-point_src" src="images/image-avatar.png" alt="">
          </div>
          <p class="footer-description">
            Creation of <a class="footer-description-controls" href="">Jules Wyvern</a>
          </p>
        </div>
      </footer>
      <!-- <div>
        <p>
          
        </p>
      </div> -->
    </section>
  </div>
</body>
</html>
