<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <article class="article">
      <section class="section header">
        <h1 class="header-title">Your Result</h1>
        <p class="header-point">76</p>
        <p class="header-description">
          <span>Great</span>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="section contents">
        <h2 class="contents-title">Summary</h2>
        <div class="contents-description">
          <div class="table">
            <div class="tr col_red">
                <img class="tr-point" src="images/icon-reaction.svg" alt="">
                <h3 class="tr-title">Reaction</h3>
                <p class="tr-description"><span>80</span> / 100</p>
            </div>
            <div class="tr col_yellow">
                <img class="tr-point" src="images/icon-memory.svg" alt="">
                <h3 class="tr-title">Memory</h3>
                <p class="tr-description"><span>92</span> / 100</p>
            </div>
            <div class="tr col_green">
                <img class="tr-point" src="images/icon-verbal.svg" alt="">
                <h3 class="tr-title">Verbal</h3>
                <p class="tr-description"><span>61</span> / 100</p>
            </div>
            <div class="tr col_blue">
                <img class="tr-point" src="images/icon-visual.svg" alt="">
                <h3 class="tr-title">Visual</h3>
                <p class="tr-description"><span>72</span> / 100</p>
            </div>
          </div>
        </div>
        <div class="contents-controls">
          <a class="button" href="">Continue</a>
        </div>
      </section>
    </article>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">gni</a>.
  </div> -->
</body>
</html>
