<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <section class="card">
      <header class="header">
        <div class="header-cover">
          <img class="header-cover-src" src="images/illustration-hero.svg" alt="">
        </div>
      </header>
      <main class="contents">
        <h1 class="contents-title">
          Order Summary
        </h1>
        <p class="contents-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="contents-add">
          <div class="section">
            <div class="section-point">
              <img class="sectin-point-src" src="images/icon-music.svg" alt="">
            </div>
            <div class="section-list">
              <p class="section-item">Annual Plan</p>
              <p class="section-item">$59.99/year</p>
            </div>
            <div class="section-controls">
              <a class="section-controls-btn" href="">Change</a>
            </div>
          </div>
          </div>
        <div class="contents-controls">
          <a class="button button_primary" href="">Proceed to Payment</a>
          <a class="button" href=""> Cancel Order</a>
        </div>
      </main>
    </section>
  </div>
</body>
</html>
