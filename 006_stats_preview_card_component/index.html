<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <section class="section">
      <div class="cover">
        <img class="cover-src" src="images/image-header-desktop.jpg" alt="">
      </div>
      <div class="board">
        <h1 class="board-title">
          Get <span class="col_purple">insights</span> that help your business grow.
        </h1>
        <p class="board-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="board-table">
          <div class="board-table-row">
            <p class="board-table-col">10k+</p>
            <p class="board-table-col">COMPANIES</p>
          </div>
          <div class="board-table-row">
            <p class="board-table-col">314</p>
            <p class="board-table-col">TEMPLATES</p>
          </div>
          <div class="board-table-row">
            <p class="board-table-col">12m+</p>
            <p class="board-table-col">QUERIES</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
