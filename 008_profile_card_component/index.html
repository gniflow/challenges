<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <section class="section">
    <div class="cover">
      <img class="cover-src" src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="point">
      <img class="point-src" src="images/image-victor.jpg" alt="">
    </div>
    <div class="header">
      <h1 class="header-title">
        <span class="header-title-highlight">Victor Crest</span> 26
      </h1>
      <p class="header-description">London</p>
    </div>
    <div class="contents">
      <div class="row">
        <div class="col">
          <p class="col-description">80K</p>
          <p class="col-description">Followers</p>
        </div>
        <div class="col">
          <p class="col-description">803K</p>
          <p class="col-description">Likes</p>
        </div>
        <div class="col">
          <p class="col-description">1.4K</p>
          <p class="col-description">Photos</p>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
