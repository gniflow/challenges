<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body>
<div class="wrapper">
  <header class="header">
    <h1 class="header-title">Huddle</h1>
    <img class="header-logo" src="images/logo.svg" alt="">
  </header>
  <main class="contents">
    <section class="section">
      <div class="section-point">
        <img class="section-point-src" src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="section-contents">
        <h2 class="section-title">
          Build The Community Your Fans Will Love
        </h2>
        <p class="section-description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <div class="section-controls">
          <a class="button" href="">
            Register
          </a>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-control">
      <a class="footer-control-link" href="">
        <i class="xi-facebook"></i>
      </a>
    </div>
    <div class="footer-control">
      <a class="footer-control-link" href="">
        <i class="xi-twitter"></i>
      </a>
    </div>
    <div class="footer-control">
      <a class="footer-control-link" href="">
        <i class="xi-instagram"></i>
      </a>
    </div>
  </footer>
</div>
</body>
</html>
